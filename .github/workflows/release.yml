    needs: [create-release, build-android, build-web]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send Success Notification
        if: ${{ needs.create-release.result == 'success' && needs.build-android.result == 'success' && needs.build-web.result == 'success' }}
