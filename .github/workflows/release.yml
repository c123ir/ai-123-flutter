          flutter-version: "3.8.1"
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --build-name=${{ github.ref_name }} --build-number=${{ github.run_number }}

